                        <h2>Precisando de um ânimo para pedalar?</h2>
                        <p>Conheça algumas histórias inspiradoras para ganhar um gás</p>
                    </div>

                    <div id="imagens" class="container-imagens">
                      <picture class="img-galeria"><img class="image" src="../image/historias/kristina.jpeg" data-src="../image/historias/kristina.jpeg" alt="" data-text="A história de Kristina Vogel é uma verdadeira inspiração. Ela é uma ciclista alemã que conquistou inúmeros títulos e medalhas em competições internacionais. No entanto, sua vida mudou drasticamente em 2018, quando ela sofreu um grave acidente durante um treinamento.
                      O acidente deixou Kristina paraplégica, com uma lesão na medula espinhal que a deixou em uma cadeira de rodas. Apesar dessa adversidade, Kristina encontrou forças para se reerguer e encontrar um novo propósito.
                      Ela se tornou uma porta-voz ativa para a segurança no ciclismo, promovendo a conscientização sobre a importância do uso de equipamentos de proteção e respeito às regras de trânsito. Além disso, Kristina também se tornou uma palestrante motivacional, compartilhando sua história de superação e inspirando outras pessoas a nunca desistirem de seus sonhos.
                      Mesmo não podendo mais competir como antes, Kristina encontrou uma nova paixão no paraciclismo. Ela se tornou uma atleta paralímpica e continua a treinar e competir em eventos adaptados, mostrando que a determinação e a resiliência podem superar qualquer obstáculo.
                      A história de Kristina Vogel é um exemplo poderoso de como o ciclismo pode ser uma fonte de superação pessoal e força interior. Ela nos lembra que, mesmo diante das adversidades, é possível encontrar um novo caminho e continuar seguindo em frente.">
                      </picture>

                      <picture class="img-galeria"><img class="image" src="../image/historias/henrique.jpeg" data-src="../image/historias/henrique.jpeg" alt="" data-text="Henrique Avancini:
                        O fluminense Henrique Avancini, maior ciclista da história do mountain bike no Brasil, anunciou nesta terça-feira, 22, sua aposentadoria. Aos 34 anos, e a um ano dos Jogos Olímpicos da França, Avancini afirmou que encerrará sua participação em competições em 2023. Ele participa ainda de três provas ao longo do ano, antes de se dedicar a outros projetos fora da elite.
                        O ciclista deixa um grande legado de conquistas no esporte. A mais recente veio há pouco, no início de agosto, com a medalha de ouro no Campeonato Mundial MTB XCM, disputado em Glasgow, na Escócia.
                        Conquistou duas medalhas nos jogos Pan-Americanos, sendo ouro em 2014, em Santiago, e prata em 2019, em Lima. Em 2021, ficou em 13° lugar nos Jogos Olímpicos na categoria Mountain Bike XCO, melhor posição do Brasil na história no MTB nas Olimpíadas. Acumulou 14 títulos em campeonatos brasileiros. E ficou em primeiro lugar no ranking mundial de MTB, em 2021.">
                      </picture>

                      <picture class="img-galeria"><img class="image"src="../image/historias/nara-faria.jpeg" data-src="../image/historias/nara-faria.jpeg" alt="" data-text="Nara faria:
                        A ciclista de Dores do Rio preto, Nara faria fez o segundo melhor tempo na etapa única do Campeonato Brasileiro de Mountain Bike Downhill, organizado pela Federação Mineira de Ciclismo FMC, juntamente com a Confederação Brasileira de Ciclismo CBC. O evento aconteceu no último final de semana, nos dias 30 e 31 de julho no hotel fazenda Santa Helena na cidade de Simão Pereira, em Minas Gerais, com a participação de trezentos e cinquenta atletas de todo o país.
                        O esporte da região do Caparaó mostra, mais uma vez, sua força em nível nacional. Desta vez foi sobre duas rodas, em uma modalidade bastante radical, a segunda atleta à descer mais rápido a montanha com o tempo abaixo de dois minutos e quarenta e cinco segundos. A atleta Rio Pretense Nara Faria, sagrou-se Vice Campeã Brasileira de Downhill na categoria elite, a principal categoria dessa modalidade esportiva, com o tempo de 02:44.556 à menos de quatro segundos de diferença de Bruna Ulrich atleta de Santa Catarina. Nara foi medalha de prata.">
                      </picture>

                      <picture class="img-galeria"><img class="image" src="../image/historias/luciano-andre.jpg" data-src ="../image/historias/luciano-andre.jpg" data-text="
                        Luciano André Mendonça Pagliarini:
                        Luciano André Mendonça Pagliarini (Arapongas, 18 de abril de 1978) é um ciclista brasileiro, hoje
                        aposentado. Foi considerado um dos melhores ciclistas brasileiros, sendo o primeiro brasileiro a vencer uma etapa de uma corrida do UCI ProTour.
                        Teve seu primeiro contato com a bicicleta aos três anos de idade. Inspirado pelo seu irmão mais velho, Luiz
                        Augusto, Luciano começa a participar de competições regionais aos 8 anos de idade no BMX. Em 1993, durante uma competição regional, conhece José Luiz Vasconcellos, vice-presidente da Confederação Brasileira de Ciclismo, que o incentiva a seguir a carreira de ciclista. Nesse ano, foi campeão paranaense de mountain bike, e, a partir dai, começou a focar no esporte.!">
                      </picture>

                      <picture class="img-galeria"><img class="image" src="../image/historias/nicolas.jpeg" data-src="../image/historias/nicolas.jpeg" alt="" data-text="Nícolas Sessler:

                        Em 2016, ele integrou a equipa VL Technics-Experza-Abutriek.2 Após ter começado a sua temporada no Brasil, disputa as suas primeiras competições sob as suas novas cores no mês de abril. Na primavera, termina nono e melhor escalador da Volta de Bidasoa. Durando o verão, classifica-se décimo nono do montagneux Giro do Vale de Aosta, sexto e melhor jovem do Kreiz Breizh Elites, depois terceiro da Volta ao Piamonte Pirenaico. Em setembro, distingue-se no território espanhol conseguindo a terceira etapa e a classificação geral da Volta à provincia de Valência.[3]
                        Desejando de disputar carreiras mais adaptadas ao seu perfil de escalador, assina em 2017 com a Lizarte, equipa formadora relacionada à formação World Tour Movistar. Com esta, consegue a Volta a Lérida 5) (6117] e obtém vários lugares de honra : terceiro do Troféu Iberdrola e do Grande Prémio Vila-real, quinto da Volta a Samora e sétimo da Volta a Leão.">
                      </picture>

                      <picture class="img-galeria"><img class="image"src="https://via.placeholder.com/300x200.png?text=Imagem+6" data-src="https://via.placeholder.com/300x200.png?text=Imagem+6" alt="" data-text="Lucas, durante um treino, colidiu com um carro, teve ferimentos graves em uma das pernas. Os médicos disseram que teria sorte se pudesse andar novamente. Sua vida girava em torno das bicicletas e a ideia de não poder pedalar era avassaladora. Mas ao invés de deixar algo como lhe abater, decidiu encarar aquilo como um desafio e não desistir do seu sonho. Assim, começou um longo e árduo processo de reabilitação. Cada pedalada, por menor que fosse, era uma vitória. Após meses de dedicação e esforço incansável, recuperou a capacidade de andar, e também de pedalar. Não era o mesmo atleta, mas a força de vontade e a paixão pelo ciclismo o impulsionaram a voltar à competição. Sua jornada não era apenas sobre ganhar corridas, mas sobre a capacidade de superar desafios e continuar a fazer o que ama, independentemente das dificuldades.">
                      </picture>
